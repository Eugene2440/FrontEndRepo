<h1 mat-dialog-title class="delete-dialog-title">Confirm Delete</h1>
<div mat-dialog-content class="delete-dialog-content">
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions class="button">
  <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
  <button mat-button class="confirm" (click)="onConfirmClick()" cdkFocusInitial>Delete</button>
</div>
